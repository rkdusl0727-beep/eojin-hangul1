<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>어진반 한글 조합 놀이</title>
    <script src="https://unpkg.com/hangul-js"></script>
    <style>
        body { font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; text-align: center; background-color: #FFF9E1; margin: 0; padding: 20px; touch-action: manipulation; overflow-x: hidden; }
        #display { font-size: 70px; min-height: 100px; background: white; border-radius: 30px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 8px 0 #FFD700; border: 5px solid #FFCC00; padding: 10px; color: #333; }
        .section-title { font-size: 18px; font-weight: bold; color: #555; margin-bottom: 5px; text-align: left; padding-left: 10px; }
        .group { margin-bottom: 20px; padding: 15px; background: white; border-radius: 20px; box-shadow: 0 4px 0 #ddd; }
        .btn { display: inline-block; width: 55px; height: 55px; line-height: 55px; margin: 4px; font-size: 22px; font-weight: bold; background: #fff; border: 3px solid #eee; border-radius: 15px; cursor: pointer; transition: 0.1s; user-select: none; box-shadow: 0 4px 0 #eee; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        /* 자음: 파랑 계열 */
        .consonant { border-color: #A2D2FF; color: #0077B6; box-shadow: 0 4px 0 #A2D2FF; }
        /* 모음: 주황 계열 */
        .vowel { border-color: #FFB085; color: #D35400; box-shadow: 0 4px 0 #FFB085; }
        /* 쌍자음/겹받침: 보라 계열 */
        .double { border-color: #CDB4DB; color: #6A4C93; box-shadow: 0 4px 0 #CDB4DB; font-size: 18px; }
        /* 기능 버튼 */
        .control-panel { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .control { padding: 15px 25px; font-size: 20px; font-weight: bold; border-radius: 20px; border: none; cursor: pointer; color: white; flex: 1; max-width: 150px; }
        .speak { background: #4CAF50; box-shadow: 0 5px 0 #388E3C; }
        .delete { background: #FF5252; box-shadow: 0 5px 0 #D32F2F; }
        .reset { background: #9E9E9E; box-shadow: 0 5px 0 #616161; }
    </style>
</head>
<body>
    <div id="display">어진반 글자놀이</div>

    <div class="group">
        <div class="section-title">자음과 쌍자음</div>
        <div class="btn consonant" onclick="add('ㄱ')">ㄱ</div><div class="btn consonant" onclick="add('ㄴ')">ㄴ</div>
        <div class="btn consonant" onclick="add('ㄷ')">ㄷ</div><div class="btn consonant" onclick="add('ㄹ')">ㄹ</div>
        <div class="btn consonant" onclick="add('ㅁ')">ㅁ</div><div class="btn consonant" onclick="add('ㅂ')">ㅂ</div>
        <div class="btn consonant" onclick="add('ㅅ')">ㅅ</div><div class="btn consonant" onclick="add('ㅇ')">ㅇ</div>
        <div class="btn consonant" onclick="add('ㅈ')">ㅈ</div><div class="btn consonant" onclick="add('ㅊ')">ㅊ</div>
        <div class="btn consonant" onclick="add('ㅋ')">ㅋ</div><div class="btn consonant" onclick="add('ㅌ')">ㅌ</div>
        <div class="btn consonant" onclick="add('ㅍ')">ㅍ</div><div class="btn consonant" onclick="add('ㅎ')">ㅎ</div>
        <div class="btn double" onclick="add('ㄲ')">ㄲ</div><div class="btn double" onclick="add('ㄸ')">ㄸ</div>
        <div class="btn double" onclick="add('ㅃ')">ㅃ</div><div class="btn double" onclick="add('ㅆ')">ㅆ</div>
        <div class="btn double" onclick="add('ㅉ')">ㅉ</div>
    </div>

    <div class="group">
        <div class="section-title">모음</div>
        <div class="btn vowel" onclick="add('ㅏ')">ㅏ</div><div class="btn vowel" onclick="add('ㅑ')">ㅑ</div>
        <div class="btn vowel" onclick="add('ㅓ')">ㅓ</div><div class="btn vowel" onclick="add('ㅕ')">ㅕ</div>
        <div class="btn vowel" onclick="add('ㅗ')">ㅗ</div><div class="btn vowel" onclick="add('ㅛ')">ㅛ</div>
        <div class="btn vowel" onclick="add('ㅜ')">ㅜ</div><div class="btn vowel" onclick="add('ㅠ')">ㅠ</div>
        <div class="btn vowel" onclick="add('ㅡ')">ㅡ</div><div class="btn vowel" onclick="add('ㅣ')">ㅣ</div>
        <div class="btn vowel" onclick="add('ㅐ')">ㅐ</div><div class="btn vowel" onclick="add('ㅔ')">ㅔ</div>
        <div class="btn vowel" onclick="add('ㅘ')">ㅘ</div><div class="btn vowel" onclick="add('ㅝ')">ㅝ</div>
        <div class="btn vowel" onclick="add('ㅟ')">ㅟ</div><div class="btn vowel" onclick="add('ㅢ')">ㅢ</div>
    </div>

    <div class="group">
        <div class="section-title">겹받침</div>
        <div class="btn double" onclick="add('ㄳ')">ㄳ</div><div class="btn double" onclick="add('ㄵ')">ㄵ</div>
        <div class="btn double" onclick="add('ㄶ')">ㄶ</div><div class="btn double" onclick="add('ㄺ')">ㄺ</div>
        <div class="btn double" onclick="add('ㄻ')">ㄻ</div><div class="btn double" onclick="add('ㄼ')">ㄼ</div>
        <div class="btn double" onclick="add('ㄽ')">ㄽ</div><div class="btn double" onclick="add('ㄾ')">ㄾ</div>
        <div class="btn double" onclick="add('ㄿ')">ㄿ</div><div class="btn double" onclick="add('ㅀ')">ㅀ</div>
        <div class="btn double" onclick="add('ㅄ')">ㅄ</div>
    </div>

    <div class="control-panel">
        <button class="control speak" onclick="speak()">읽어주기</button>
        <button class="control delete" onclick="del()">지우기</button>
        <button class="control reset" onclick="reset()">처음부터</button>
    </div>

    <script>
        let chars = [];
        const display = document.getElementById('display');

        function add(c) {
            if(display.innerText === "어진반 글자놀이") display.innerText = "";
            chars.push(c);
            update();
        }
        function del() {
            chars.pop();
            update();
        }
        function reset() {
            chars = [];
            display.innerText = "어진반 글자놀이";
        }
        function update() {
            const result = Hangul.assemble(chars);
            display.innerText = result || "어진반 글자놀이";
        }
        function speak() {
            const text = display.innerText;
            if(!text || text === "어진반 글자놀이") return;
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ko-KR';
            msg.rate = 0.7; // 유아들이 듣기 편한 속도
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
